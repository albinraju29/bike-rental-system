{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass-light: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --primary-color: #3498db;
            --success-color: #2ecc71;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfd6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-container {
            max-width: 600px;
            width: 100%;
        }

        .glass-panel {
            background: var(--glass-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            overflow: hidden;
        }

        .payment-header {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.8), rgba(46, 204, 113, 0.8));
            padding: 30px;
            text-align: center;
            color: white;
        }

        .payment-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .processing-content {
            padding: 40px 20px;
            text-align: center;
        }

        .loading-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-text {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 20px 0;
            font-weight: 600;
        }

        .progress-container {
            width: 80%;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            margin: 30px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            animation: progress 3s forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }

        .security-footer {
            background: rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
        }

        .security-icons {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .security-icons i {
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .security-icons i:hover {
            color: var(--success-color);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .processing-text {
                font-size: 1.2rem;
            }
            
            .security-icons {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body onload="redirectToNextPage()">
    <div class="payment-container">
        <div class="glass-panel">
            <!-- Header Section -->
            <div class="payment-header">
                <i class="fas fa-motorcycle"></i>
                <h1>Payment Processing</h1>
                <p>Your transaction is being secured</p>
            </div>

            <!-- Processing Content -->
            <div class="processing-content">
                <div class="loading-icon">
                    <i class="fas fa-circle-notch"></i>
                </div>
                <div class="processing-text">
                    <i class="fas fa-cog"></i> Processing Your Payment...
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <p>Please wait while we verify your payment details</p>
            </div>

            <!-- Security Footer -->
            <div class="security-footer">
                <div class="security-icons">
                    <i class="fas fa-shield-alt" title="Secure Payment"></i>
                    <i class="fab fa-cc-visa" title="Verified by Visa"></i>
                    <i class="fas fa-lock" title="256-bit Encryption"></i>
                    <i class="fas fa-check-circle" title="Verified"></i>
                </div>
                <p><i class="fas fa-lock"></i> Your payment is securely processed</p>
            </div>
        </div>
    </div>

    <script>
        function redirectToNextPage() {
            setTimeout(function() {
                window.location.href = "/payment5";
            }, 3000);
        }
    </script>
</body>
</html>
