{% extends 'admin/adminheader.html' %}

{% block header %}
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            padding: 50px;
        }

        label {
            width: 300px;
            display: inline-block;
            font-weight: bold;
        }

        input[type=text],
        input[type=password],
        input[type=file],
        input[type=email] {
            width: 300px;
            padding: 12px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            background: #f1f1f1;
            display: block;
        }

        input:focus {
            background-color: #ddd;
            outline: none;
        }

        .submit {
            background-color: #0a0a0a;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 300px;
            opacity: 0.9;
        }

        .submit:hover {
            opacity: 1;
        }

        a {
            color: dodgerblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="{% url 'admin_user_update' user.id %}">
            {% csrf_token %}
            <center>
                <h1 style="color:yellow;"><b>{{ msg }}</b></h1>

                <div>
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Enter Name" value="{{ user.name }}" required>
                </div>

                <div>
                    <label>Phone:</label>
                    <input type="text" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" value="{{ user.phone }}" required>
                </div>

                <div>
                    <label>Address:</label>
                    <input type="text" name="address" placeholder="Enter Address" value="{{ user.address }}" required>
                </div>

                <div>
                    <label>Age:</label>
                    <input type="text" name="age" placeholder="Enter Age" value="{{ user.age }}" required>
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Enter Email" value="{{ user.email }}" required>
                </div>

                <!-- <div>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Enter New Password (Leave blank if not changing)">
                </div> -->

                <div>
                    <label>Place:</label>
                    <input type="text" name="place" placeholder="Enter Place" value="{{ user.place }}" required>
                </div>

                <div>
                    <label>District:</label>
                    <input type="text" name="district" placeholder="Enter District" value="{{ user.district }}" required>
                </div>

                <div>
                    <label>Pincode:</label>
                    <input type="text" name="pincode" placeholder="Enter Pincode" pattern="[0-9]{6}" value="{{ user.pincode }}" required>
                </div>

                <!-- Profile Picture Upload -->
                <div>
                    <label>Profile Picture:</label>
                    <input type="file" name="profile_picture">
                    {% if user.profile_picture %}
                        <div>
                            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="100" height="100">
                        </div>
                    {% endif %}
                </div>

                <input type="submit" value="Update Profile" class="submit">
            </center>
        </form>
    </div>
</body>
</html>
{% endblock %}
