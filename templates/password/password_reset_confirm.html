{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - BikeApp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Poppins:400,500&display=swap">
    <style>
        body { font-family: 'Poppins', sans-serif; background: url("{% static 'images/bg.jpg' %}") no-repeat center center/cover; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); text-align: center; width: 350px; }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        input[type="password"], input[type="submit"] { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
        input[type="submit"] { background: #3498db; color: white; font-size: 16px; cursor: pointer; }
        input[type="submit"]:hover { background: #2674bb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your new password below.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="new_password1" required placeholder="New Password">
            <input type="password" name="new_password2" required placeholder="Confirm New Password">
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
